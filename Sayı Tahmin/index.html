<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sayı tahmin Oyunu</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container d-flex flex-column align-items-center">
      <h1 class="text-primary text-center">Tahmin Oyunu</h1>
      <div class="input-group">
        <label for="zorluk" class="input-group-text">Bir Zorluk Seçiniz</label>
        <select id="zorluk" class="form-select">
          <option selected disabled>Bir zorluk seç</option>
          <option value="10">Kolay (0-10)</option>
          <option value="50">Orta (0-50)</option>
          <option value="100">Zor (0-100)</option>
        </select>
      </div>
      <div class="input-group my-2">
        <label for="tahmin" class="input-group-text">Tahmininizi Girin</label>
        <input type="text" class="form-control" id="tahmin" />
      </div>

      <p id="yazi" class="text-center text-primary fw-bold">
        Oyuna başlamak için bir zorluk seçin
      </p>
      <button id="btn" class="btn btn-primary w-50">
        Tahmin ET!

        <span class="badge"></span>
      </button>
      <button id="yenile" class="btn btn-primary w-50 mt-2">
        Tekrar oyna!
      </button>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
